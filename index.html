        <p>Esta é a página principal tem código JavaScript nela. Você só verá o resultado no console e durante a depuração.</p>

    </main>
    <script>
        let maria = {
            nome : "Maria",
            qnt: 1,
            comerMaca: function(){
                maria.qnt--;
            }
        };
        let joao = {
            nome: "João",
            qnt: 2
        };

        deJoaoParaMaria();
        maria.comerMaca();

        console.log(`${maria.nome} tem ${maria.qnt} maçãs!`);
        console.log(`${joao.nome} tem ${joao.qnt} maçãs!`);


        function deJoaoParaMaria(){
            maria.qnt = maria.qnt + joao.qnt;
            joao.qnt = 0;
        }

        function deMariaParaJoao(){
            joao.qnt = maria.qnt + joao.qnt;
            maria.qnt = 0;
        }

    </script>
